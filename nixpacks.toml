# nixpacks.toml

[phases.setup]
nixPkgs = ["python312", "nodejs_20", "postgresql"]
# Dependencias APT para Weasyprint (si aún son necesarias)
apt = ["libpango-1.0-0", "libpangocairo-1.0-0", "libgdk-pixbuf2.0-0", "libffi-dev", "libcairo2-dev", "libcups2-dev"]

# Eliminar 'cmds' de setup. El error era intentar modificar el sistema.


[phases.install]
# **NUEVOS COMANDOS:** Creamos y usamos un entorno virtual para la instalación
cmds = [
    # 1. Crear el entorno virtual
    "python -m venv .venv", 
    # 2. Activar el entorno virtual e instalar/actualizar pip y wheel
    ". .venv/bin/activate && pip install --upgrade pip wheel",
    # 3. Instalar las dependencias de la app usando el pip del venv
    ". .venv/bin/activate && pip install -r requirements.txt", 
    
    # 4. Dependencias de Node.js (se mantienen)
    "npm install --prefix frontend"
]

[phases.build]
cmds = [
    # 5. Usamos el python del venv para collectstatic
    ". .venv/bin/activate && npm run build --prefix frontend",
    ". .venv/bin/activate && python manage.py collectstatic --noinput"
]

[start]
# 6. Usamos el python del venv para el comando de inicio (gunicorn)
cmd = ". .venv/bin/activate && gunicorn core_config.wsgi:application --bind 0.0.0.0:8000"
